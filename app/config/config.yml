imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# app/config/config.yml
doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: DoctrineMigrations
    table_name: migration_versions
    name: Application Migrations


jms_serializer:
    metadata:
        cache: file
        debug: false

        # Using auto-detection, the mapping files for each bundle will be
        # expected in the Resources/config/serializer directory.
        #
        # Example:
        # class: FooBundle\Entity\User
        # expected path: @FooBundle/Resources/config/serializer/Entity.User.(yml|xml|php)
        auto_detection: true
        directories:
            AppBundle:
                namespace_prefix: "AppBundle"
                path: "@AppBundle/Resources/config/serializer"


sensio_framework_extra:
    view: { annotations: false }
    router:  { annotations: true }
    request: { converters: true }


fos_rest:
    param_fetcher_listener: true
    format_listener:
        rules:
            - { path: ^/api/v, priorities: [ json ], fallback_format: json, prefer_extension: false }
            - { path: ^/, stop: true }
    view:
        view_response_listener: 'force'
        formats:
            json: true
    routing_loader:
        default_format: json
    serializer:
        serialize_null: true
    param_fetcher_listener: true
    body_listener: true
    access_denied_listener:
        json: true
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT
        messages:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': true
    allowed_methods_listener: true
    disable_csrf_role: IS_AUTHENTICATED_ANONYMOUSLY


nelmio_cors:
    paths:
        '^/api':
            allow_origin: '*'
            allow_headers: '*'
            allow_methods: ['POST', 'PUT', 'PATCH', 'GET', 'DELETE', 'OPTIONS']
            max_age: 3600


nelmio_api_doc:
    name: "List.Share.Shop API documentation"
    sandbox:
        accept_type: application/json
        body_format:
            formats:        [ json, form ]
            default_format: form
        request_format:
            formats:
                json: application/json
                xml: application/xml
            default_format: json

        entity_to_choice: false # defaul true if `false`, entity collection will not be mapped as choice



ssp_software_api_token:
    delivery: header
    parameter_name: X-Auth-Token